<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Weather Dashboard</title>
</head>
<header>
    <div class="container-fluid">
        <h1 id="banner" class="text-light bg-primary text-center"> Weather Dashboard</h1>
    </div>
</header>

<body>
    <h4>Search for a City: </h4>
    <!-- <input type="text" id="city-search" placeholder="Enter city..."> -->
    <form action="" class="search-form">
        <div class="search-bar">
            <input type="text" id="city-search" placeholder="Enter city...">
            <input type="submit" id="submit-button" value="Submit">
        </div>
        <div class="container" id="saved-cities"></div>
    </form>
    <section class="container col-10">
        <div class="card-container justify-content-center" id="currentWeather">
            <div class="row col-8" id="currentWeatherSearch">
                <!-- Current weather card will be dynamically added here -->
            </div>
        </div>
        <!-- cards for 5 day forecast -->
        <div id="future-forecast">
            <h4 id="future-title">5-Day Forecast</h4>
            <div class="row" id="future-card">
                <!-- 5-day forecast cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
